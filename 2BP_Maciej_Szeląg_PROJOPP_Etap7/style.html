<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szafa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-NJn7lxfXBQbT+tf8+KcJv3rENfFVRP31Yq7xLWmgiMDbXcz/BEhXDtHjPb+if3V4" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="navbar">
        <div class="sidebar">
            <div class="sidebar-inner">
                <a href="index.html" class="sidebar-item"><i class="fas fa-home"></i> HOME</a>
                <a href="szafa.html" class="sidebar-item"><i class="fas fa-cabinet-filing"></i> SZAFA</a>
                <a href="" class="sidebar-item"><i class="fas fa-coat-hanger"></i> STYLE</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="categories">
            <div class="category" id="czapka">
                <h2>Czapka</h2>
                <div class="products">
                    <img src="czapka1.png" alt="Czapka 1">
                </div>
                <button onclick="zmienZdjecie('czapka')">Wybierz inne zdjęcie</button>
            </div>
            <div class="category" id="koszulka">
                <h2>Koszulka</h2>
                <div class="products">
                    <img src="koszulka1.png" alt="Koszulka 1">
                </div>
                <button onclick="zmienZdjecie('koszulka')">Wybierz inne zdjęcie</button>
            </div>
            <div class="category" id="spodnie">
                <h2>Spodnie</h2>
                <div class="products">
                    <img style="width: 250px; height: auto;" src="spodnie1.png" alt="Spodnie 1">
                </div>
                <button onclick="zmienZdjecie('spodnie')">Wybierz inne zdjęcie</button>
            </div>
            <div class="category" id="buty">
                <h2>Buty</h2>
                <div class="products">
                    <img src="buty1.png" alt="Buty 1">
                </div>
                <button onclick="zmienZdjecie('buty')">Wybierz inne zdjęcie</button>
            </div>
        </div>
    </div>
</div>

<script>
    function zmienZdjecie(kategoria) {
        var div = document.getElementById(kategoria);
        var zdjecie = div.querySelector(".products img");
        var nazwaZdjecia = zdjecie.getAttribute("alt");
        var numerZdjecia = parseInt(nazwaZdjecia.split(" ")[1]);
        var maxNumerZdjecia = 3; 
        
        numerZdjecia = numerZdjecia % maxNumerZdjecia + 1;
        zdjecie.src = kategoria + numerZdjecia + ".png";
        zdjecie.alt = kategoria.toUpperCase() + " " + numerZdjecia;
    }
</script>

</body>
</html>
